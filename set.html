<html>
   
   <head>
      <meta content="text/html; charset=utf-8 " http-equiv="Content-Type " />
      <title>森亮号航海见识探索-设置</title>
      <link rel="icon" type="image/png" href="./img/icon_32.png" />
      <!-- 引入jQuery，进入新时代 -->
      <script src="./script/jquery.min.js"></script>
      <!-- 设置用到JS -->
      <script src="./script/see_config.js"></script>
      <link href="set.css" rel="stylesheet" type="text/css" />
   </head>
   
   <body>
      <div id="container">
         <div id="header">
            	<h1>森亮号航海见识探索-设置</h1>

         </div>
         <!-- div的最简单作用，标示一个区块范围，这是属于它的领地，基于行 -->
         <div id="sett_here">
            <div class="section-header first">字体设置</div>
            <p>
				<span class ="tip">配置你的系统字体，让对齐系统适应它！ </span>
               <br />	<span style="font-size: 12px;">你的系统字体为：</span>

               <select name="font_type" id="font_type">
                  <option selected="selected" value="none">不要对齐</option>
                  <option value="same">等宽字体</option>
                  <option value="yahei">雅黑字体</option>
                  <option value="tahoma">tahoma(它后妈字体)</option>
               </select>
			   
            </p>
			<hr/>
 
         </div>
         <div id="footer">
 			<div id="save_info" >应该保存进去了！不然为啥按钮都黑了！</div>
            <button id="save-button" style="font-weight:bold;margin-right: 10px;">保存</button>
            <button id="cancel-button">取消</button>
         </div>
      </div>
   </body>

</html>
