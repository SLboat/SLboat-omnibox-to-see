<html>
   
   <head>
      <meta content="text/html; charset=utf-8 " http-equiv="Content-Type " />
      <title>森亮号航海见识探索-设置</title>
      <link rel="icon" type="image/png" href="./img/icon_32.png" />
      <!-- 引入jQuery，进入新时代 -->
      <script src="./script/jquery.min.js"></script>
      <!-- 呼叫API -->
      <script type="text/javascript" src="./script/webtoolkit.md5.js"></script>
      <script src="./script/get_flickr_api_token.js"></script>
      <!-- 设置用到JS -->
      <script src="./script/ink_config.js"></script>
      <link href="set.css" rel="stylesheet" type="text/css" />
   </head>
   
   <body>
      <div id="container">
         <div id="header">
            	<h1>森亮号航海见识探索-设置</h1>

         </div>
         <!-- div的最简单作用，标示一个区块范围，这是属于它的领地，基于行 -->
         <div id="sett_here">
            <div class="section-header first">字体设置</div>
            <p>
				<span class ="tip">配置你的系统字体，让对齐系统适应它！ </span>
               <br />	<span style="font-size: 12px;">系统字体为：</span>

               <select name="ink_type" id="ink_for">
                  <option selected="selected" value="0">等宽字体</option>
                  <option value="1">雅黑字体</option>
                  <option value="2">tohama</option>
               </select>
			   <span style="font-size: 12px;">毫秒</span>
            </p>
			<hr/>
 
         </div>
         <div id="footer">
            <button id="save-button" style="font-weight:bold;margin-right: 10px;">保存</button>
            <button id="cancel-button">取消</button>
         </div>
      </div>
   </body>

</html>
